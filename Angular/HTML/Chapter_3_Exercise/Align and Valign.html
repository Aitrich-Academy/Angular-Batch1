<!DOCTYPE html>
<html>
<head>
  <title>Align and Valign Example</title>
</head>
<body>
  <h2>Table with align and valign</h2>
  <table border="1" width="400" height="150">
    <tr>
      <td align="left" >Left Part</td>
      <td align="center" >Center Part</td>
      <td align="right" >Right Part</td>
  </tr>
  <tr>
      <td valign="top">Content</td>
      <td valign="middle">Content</td>
      <td valign="bottom">Content</td>

    </tr>
  </table>
</body>
</html>
