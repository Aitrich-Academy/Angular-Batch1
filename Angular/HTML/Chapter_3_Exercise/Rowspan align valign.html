<!DOCTYPE html>
<html>
<head>
  <title>Row Spanning with ‘Rowspan’ and align with ‘valign’:</title>
</head>
<body>
  <h2>Row Spanning with ‘Rowspan’ and align with ‘valign’:</h2>
  <table border="1" cellpadding="10" cellspacing="0">
     <thead>
      <tr>
        <th align="left">Course</th>
        <th align="left">Description</th>
      </tr>
    </thead>
    <tbody> 
          <tr>
        <td rowspan="2" valign="middle" align="center">Mathematics</td>
        <td>Advanced calculus and algebra.</td>
      </tr>
      <tr>
        <td>Includes linear algebra and differential equations.</td>
      </tr>
    </tbody>

    </tr>
  </table>
</body>
</html>
