<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Column Spanning Example</title>
</head>

<body>
  <table border="1" cellpadding="10" cellspacing="0">
    <tr>
      <th>Employee</th>
      <th>Salary</th>
    </tr>
    <tr>
      <td>Raju</td>
      <td>1000</td>
    </tr>
    <tr>
      <td>Ravi</td>
      <td>2000</td>
    </tr>
    <tr>
      <td colspan="2" align="center">Total:3000</td>
    </tr>
  </table>

</body>

</html>
