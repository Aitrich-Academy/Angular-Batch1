<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruits: Basic structure of Table</title>
</head>
<body>
  <table  border="1" >
    <thead>
      <tr>
        <th>Fruit Name</th>
        <th>Color</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Mango</td>
        <td>Yellow</td>
      </tr>
      <tr>
        <td>Apple</td>
        <td>Red</td>
      </tr>
      <tr>
        <td>Banana</td>
        <td>Yellow</td>
      </tr>
      <tr>
        <td>Grapes</td>
        <td>Purple</td>
      </tr>
    </tbody>

    
  </table>
</body>
</html>
