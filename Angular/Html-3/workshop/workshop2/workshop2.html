                <table border="1" cellpadding="10px">

                        <td align="center">
                            <h2>Registration of New Member </h2>
                            <form>
                              <table cellspacing="10px">
                                <tr>
                                    <td><b>First Name:</b></td>
                                    <td><input type="text" name="fname" placeholder="Enter your first name"></td>
                                    <td><b>Last Name:</b></td>
                                    <td><input type="text" name="lname" placeholder="Enter your last name"></td>
                                </tr>
                                <tr>
                                    <td><b>Email:</b></td>
                                    <td><input type="email" name="email" placeholder="Enter your email"></td>
                                    <td><b>Phone number:</b></td>
                                    <td><input type="text" name="phone" placeholder="Enter your phone number"></td>
                                </tr>
                                <tr>
                                    <td><b>Designation:</b></td>
                                    <td><input type="text" name="designation" placeholder="Enter your designation"></td>
                                    <td><b>User ID:</b></td>
                                    <td><input type="text" name="userid" placeholder="Enter your user id"></td>
                                </tr>
                                <tr>
                                    <td><b>Password:</b></td>
                                    <td><input type="password" name="password" placeholder="Enter your password"></td>
                                    <td><b>Confirm Password:</b></td>
                                    <td><input type="password" name="cpassword" placeholder="Confirm your password"></td>
                                </tr>
                                 <td colspan="4" align="center">

                                 </td>
